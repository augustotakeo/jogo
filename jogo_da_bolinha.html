<canvas height = "400" width = "600"></canvas>

<script>

    function drawRectangle(){
        brush.fillRect(x, y, widthRect, heightRect);
    }

    function drawCircle(){
        brush.beginPath();
        brush.arc(x1, y1, 10, 0, 2*Math.PI);
        brush.fill();
    }

    function draw(){
        if( x1 == 600 ){
            addX1 = -1;
        }else if( x1 == 0 ){
            addX1 = 1;
        }

        if( y1 == 400 ){
            addY1 = -1;
        }else if( y1 == 0 ){
            addY1 = 1;
        }

        x1 += addX1;

        y1 += addY1;

        drawCircle();
    }

    function clearScreen(){
        brush.clearRect(0, 0, 600, 600);
    }

    function readFromScreen(event){

        if( event.keyCode == cima && y > 0 ){
            y -= 10;
        }

        if( event.keyCode == baixo && y < 400  ){
            y += 10;
        }

    }

    function updateScreen(){
        clearScreen();
        drawRectangle();
        draw();
    }

    setInterval(updateScreen, 1);

    var cima = 38;
    var baixo = 40;

    var x = 50;
    var y = 0;

    var x1 = 250;
    var y1 = 0;
    var addX1 = 1;
    var addY1 = 1;

    var screen = document.querySelector('canvas');
    var brush = screen.getContext('2d');

    var widthRect = 10;
    var heightRect = 100;

    document.onkeydown = readFromScreen;

    brush.fillStyle = 'black';

</script>
